    <style>
        body {

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);

            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.5);
        }

        h1.buscarCanto {
            color: white !important;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #buscadorForm button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%) !important;
            border: none;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        #buscadorForm button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.5);
        }

        #buscadorForm input {
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);

        #buscadorForm input:focus {
            outline: none;
            border-color: #00f2fe;
            box-shadow: 0 0 10px rgba(0, 242, 254, 0.3);
        }

        .pie {
            color: white !important;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .pie-container {
            background: rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <script>
        // Guarda la página de origen en localStorage
        localStorage.setItem('paginaOrigen', window.location.pathname);
    </script>

    <a href="index.html" class="back-btn">← Inicio</a>

        <img src="logo2.jpg" alt="Logo">

            { nombre: 'TU ERES DIGNO DE GLORIA', href: 'CANTOS_CELEBRACION/TU_ERES_DIGNO_DE_GLORIA.html' },
            { nombre: 'AL QUE ESTA SENTADO EN EL TRONO', href: 'CANTOS_ADORACION/AL_QUE_ESTA_SENTADO_EN_EL_TRONO.html' },
            { nombre: 'CREO EN TI', href: 'CANTOS_ADORACION/CREO_EN_TI.html' },
            { nombre: 'DIGNO / MARCOS BRUNET', href: 'CANTOS_ADORACION/DIGNO_MB.html' },
            { nombre: 'CUANTO DARIA', href: 'CANTOS_ADORACION/CUANTO_DARIA.html' },
            { nombre: 'MERECES LA GLORIA', href: 'CANTOS_ADORACION/MERECES_LA_GLORIA.html' },
            { nombre: 'COMO EN EL CIELO', href: 'CANTOS_CELEBRACION/COMO_EN_EL_CIELO.html' },
            { nombre: 'VEN ES HORA DE ADORARTE', href: 'CANTOS_CELEBRACION/VEN_ES_HORA_DE_ADORARTE.html' },

            { nombre: 'NO HAY LUGAR MAS ALTO', href: 'CANTOS_ADORACION/NO_HAY_LUGAR_MAS_ALTO.html' },

            { nombre: 'SI TE TENGO A TI', href: 'CANTOS_ADORACION/MI_PLENITUD.html' },
            { nombre: 'CRISTO JESUS ERES MI PLENITUD', href: 'CANTOS_ADORACION/MI_PLENITUD.html' },
            { nombre: 'PURIFICAME', href: 'CANTOS_ADORACION/PURIFICAME.html' },
            { nombre: 'YO QUIERO MAS DE TI', href: 'CANTOS_ADORACION/YO_QUIERO_MAS_DE_TI.html' },
            { nombre: 'EXALTATE SEÑOR', href: 'CANTOS_ADORACION/EXALTATE_SEÑOR.html' }
        ];
        // Ordenar canciones por nombre (alfabético, sin distinguir mayúsculas ni tildes)
        canciones.sort((a, b) => a.nombre.localeCompare(b.nombre, 'es', { sensitivity: 'base' }));

        document.getElementById('buscadorForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe

            const query = document.getElementById('query').value.toLowerCase().trim();
            const matches = [];
            canciones.forEach((cancion, i) => {
                if (cancion.nombre.toLowerCase().includes(query)) matches.push({ cancion, i });
            });

            if (matches.length > 0) {
                let htmlContent = '<ul>';
                matches.forEach(match => {
                    htmlContent += `<li><a href="${match.cancion.href}">${match.cancion.nombre}</a></li>`;
                });
                htmlContent += '</ul>';

                Swal.fire({
                    title: 'Resultados',
                    html: htmlContent,
                    showCloseButton: true
                });
            } else {
                Swal.fire({
                    title: 'No se encontraron resultados',
                    text: 'Intenta con otra búsqueda.'
                });
            }
        });

        function directoras() {
            window.location.href = 'TABLA_CANTOS.html';
        }

        // function circulo5() {
