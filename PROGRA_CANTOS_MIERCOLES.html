<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Programación de Cantos Miércoles</title>
    <link rel="stylesheet" href="tablaCantos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.jpg" type="image/x-icon">
</head>
<body>
    <script>
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function regresar() {
            window.location.href = 'TABLA_CANTOS.html';
        }
        
    </script>
    <script>
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener('DOMContentLoaded', function() {
            var directora = getQueryParam('directora');
            if (directora) {
                document.getElementById('directora').textContent = 'Directora: ' + directora;
            }

            // Enviar solicitud AJAX para verificar la conexión
            fetch('procesar.php')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('conexion-status').textContent = 'Conexión a la base de datos: ' + data.status;
                })
                .catch(error => {
                    document.getElementById('conexion-status').textContent = 'Error al verificar la conexión';
                });
        });           
    </script>
    <p class="tono">
        <button onclick="regresar()"> Regresar </button>
    </p>
    <h1 class="buscarCanto">Programación Cantos Miércoles</h1>

    <div class="tabla-container">
        <table class="tabla-cantos">
            <tr>
                <th>Cantos Adoración</th>
                <th>Nota Confirmada</th>
            </tr>
            <tr>
                <td>
                    <select>
                        <option value="A_el_alto_y_sublime">A el alto y sublime</option>
                    </select>
                </td>
                <td>
                    <option value="Nota">A</option>
                </td>
            </tr>
        </table>
    </div>
    <button onclick="consultar()">Validar</button>
    <button onclick="consultar()">Generar lista de cantos</button>
    <br>
    <br>
    <br>
    <div class="pie-container">
        <img src="logo2.jpg" alt="Logo">
        <p class="pie">MINISTERIOS ZOAR 2025</p>
    </div>
    <p id="conexion-status"></p>
</body>
</html>
