<!DOCTYPE html>
<html>
<head>
    <title>Programación de Cantos Miércoles</title>
    <link rel="stylesheet" href="tablaCantos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.jpg" type="image/x-icon">
</head>
<body>
    <script>
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener('DOMContentLoaded', function() {
            var directora = getQueryParam('directora');
            if (directora) {
                document.getElementById('directora').textContent = 'Directora: ' + directora;
            }
        });
    </script>
    <p class="tono">
    <button onclick="regresar()"> Regresar </button>
    </p>
    <h1 class="buscarCanto">Programación Cantos Miércoles</h1>

    <div class="tabla-container">
        <table class="tabla-cantos">
            <tr>
                <th>Cantos Adoración</th>
                <th>Nota Confirmada</th>
            </tr>
            <tr>
                <td>
                    <select>
                        <option value="A_el_alto_y_sublime">A el alto y sublime</option>
                        <option value="Siomy">Siomy</option>
                        <option value="Nineth">Nineth</option>
                        <option value="Mary">Mary</option>
                        <option value="Michelle">Michelle</option>
                        <option value="Cony">Cony</option>
                        <option value="Patty">Patty</option>
                    </select>
                </td>
                <td>
                        <option value="Miércoles">Miércoles</option>
                </td>
            </tr>
        </table>
    </div>
    <button class="buscar-button">Buscar</button>
    <br>
    <br>
    <br>
    <div class="pie-container">
        <img src="logo2.jpg" alt="Logo">
        <p class="pie">MINISTERIOS ZOAR 2025</p>
    </div>
    <script>
        function regresar(){
            window.location.href = 'TABLA_CANTOS.html';
        }
    </script>
</body>
</html>
