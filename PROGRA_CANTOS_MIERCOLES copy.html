<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Programación de Cantos Miércoles</title>
    <link rel="stylesheet" href="tablaCantos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.jpg" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.13/html-to-image.min.js"></script>
</head>
<body>
    <script>
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function regresar() {
            window.location.href = 'TABLA_CANTOS.html';
        }

        function generarImagen() {
            var node = document.querySelector('.tabla-celebracion');
            node.style.backgroundColor = '#ffffff'; // Asegúrate de que el fondo sea blanco
            
            htmlToImage.toPng(document.querySelector('.tabla-celebracion'))
                .then(function (dataUrl) {
                    var link = document.createElement('a');
                    link.download = 'lista_de_cantos.png';
                    link.href = dataUrl;
                    link.click();
                })
                .catch(function (error) {
                    console.error('Error al generar la imagen:', error);
                });
        }

        const baseId = 'appdq30kG3hMuzDqc';
        const tableName = 'Cantos';
        const personalAccessToken = 'patmCGSfm34EhyQtf.9972142779ca58bac082393141e5d9d32ef7bee74b4216d46e4b5d35e0f7b96f';

        const directorasConfig = {
            'Mary': { directoraId: 4},
            'Yeni': { directoraId: 1},
            'Siomy': { directoraId: 2},
            'Nineth': { directoraId: 3},
            'Michelle': { directoraId: 5},
            'Cony': { directoraId: 6},
            'Patty': { directoraId: 7}
        };

        document.addEventListener('DOMContentLoaded', function() {
            var directora = getQueryParam('directora');
            var config = directorasConfig[directora];

            if (config) {
                const filterFormula = `AND(FIND('${config.directoraId}', {Directora}), {Tipo} = 'Adoración')`;

                fetch(`https://api.airtable.com/v0/${baseId}/${tableName}?filterByFormula=${encodeURIComponent(filterFormula)}`, {
                    headers: {
                        'Authorization': `Bearer ${personalAccessToken}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Records:', data.records);
                    llenarTabla(data.records);
                    window.records = data.records; // Guardar los registros globalmente
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            } else {
                console.error('Directora no encontrada');
            }
        });

        function llenarTabla(records) {
            var tablaCelebracion = document.querySelector('.tabla-celebracion');

            for (let i = 0; i < 4; i++) { // Repite la inserción de filas 4 veces
                var nuevaFila = tablaCelebracion.insertRow();
                var celdaCanto = nuevaFila.insertCell();
                var celdaNota = nuevaFila.insertCell();

                var selectCanto = document.createElement('select');
                selectCanto.setAttribute('onchange', 'actualizarNota(this, this.parentElement.nextElementSibling)');

                // Agregar opción en blanco
                var blankOption = document.createElement('option');
                blankOption.value = '';
                blankOption.text = '';
                selectCanto.appendChild(blankOption);

                records.forEach(function(record) {
                    var option = document.createElement('option');
                    option.value = record.fields.Name || 'undefined';
                    option.text = record.fields.Name || 'undefined';
                    selectCanto.appendChild(option);
                });

                celdaCanto.appendChild(selectCanto);
                celdaNota.innerHTML = ' ';
            }
        }

        function actualizarNota(selectElement, celdaNota) {
            var selectedCanto = selectElement.value;

            fetch(`https://api.airtable.com/v0/${baseId}/${tableName}?filterByFormula=${encodeURIComponent(`{Name} = '${selectedCanto}'`)}`, {
                headers: {
                    'Authorization': `Bearer ${personalAccessToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.records.length > 0) {
                    var nota = data.records[0].fields.Nota || 'Sin nota';
                    celdaNota.innerHTML = nota;
                } else {
                    celdaNota.innerHTML = 'Sin nota';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                celdaNota.innerHTML = 'Error al obtener la nota';
            });
        }

        function agregarCanto() {
            var tablaCelebracion = document.querySelector('.tabla-celebracion');
            var nuevaFila = tablaCelebracion.insertRow();
            var celdaCanto = nuevaFila.insertCell();
            var celdaNota = nuevaFila.insertCell();

            var selectCanto = document.createElement('select');
            selectCanto.setAttribute('onchange', 'actualizarNota(this, this.parentElement.nextElementSibling)');

            // Agregar opción en blanco
            var blankOption = document.createElement('option');
            blankOption.value = '';
            blankOption.text = '';
            selectCanto.appendChild(blankOption);

            if (window.records && window.records.length > 0) {
                window.records.forEach(function(record) {
                    var option = document.createElement('option');
                    option.value = record.fields.Name || 'undefined';
                    option.text = record.fields.Name || 'undefined';
                    selectCanto.appendChild(option);
                });
            } else {
                console.error('No se encontraron registros.');
            }

            celdaCanto.appendChild(selectCanto);
            celdaNota.innerHTML = ' ';
        }

        async function combinarPDFs(pdfUrls) {
            const apiKey = 'alabanza729@gmail.com_hvs09a9eqX4D6GubNW0e2HFyKG3F9fY8BFccXL9pzBNWlFwyQ5dV1YiQQVGFgzDw';
            console.error(`Urls que se encuentran: ${pdfUrls}`);

            try {
                const response = await fetch('https://api.pdf.co/v1/pdf/merge', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': apiKey
                    },
                    body: JSON.stringify({
                        urls: pdfUrls
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    const link = document.createElement('a');
                    link.href = result.url;
                    link.download = 'PDF_Combinado.pdf';
                    link.click();
                } else {
                    console.error('Error al combinar los PDFs:', result.message);
                }
            } catch (error) {
                console.error('Error en la solicitud:', error);
            }
        }


        function descargarCifrados() {
            var celebracionSelects = document.querySelectorAll('.tabla-celebracion select');
            var cantosSeleccionados = [];
            var pdfUrls = [];

            celebracionSelects.forEach(function(select) {
                var notaCelda = select.parentElement.nextElementSibling;
                cantosSeleccionados.push({ name: select.options[select.selectedIndex].text, nota: notaCelda.textContent.trim() });
            });

            var directora = getQueryParam('directora');
            var config = directorasConfig[directora];

            if (config) {
                Promise.all(cantosSeleccionados.map(function(canto) {
                    var record = window.records.find(r => r.fields.Name === canto.name);

                    if (record && record.fields.NumCanto) {
                        var numCanto = record.fields.NumCanto;
                        var filterFormula = `AND({NumCanto} = '${numCanto}', FIND('${config.directoraId}', {Directora}))`;
                        console.log(`Filter Formula: ${filterFormula}`); // Mensaje de depuración

                        return fetch(`https://api.airtable.com/v0/${baseId}/${tableName}?filterByFormula=${encodeURIComponent(filterFormula)}&fields[]=Cifrado`, {
                            headers: {
                                'Authorization': `Bearer ${personalAccessToken}`
                            }
                        })
                        .then(response => response.json())
                        .then(data => {
                            console.log(`Data for ${numCanto}:`, data); // Mensaje de depuración

                            if (data.records.length > 0 && data.records[0].fields.Cifrado && data.records[0].fields.Cifrado.length > 0) {
                                var cifradoUrl = data.records[0].fields.Cifrado[0].url;
                                pdfUrls.push(cifradoUrl);
                            } else {
                                console.error(`Cifrado no encontrado para el canto: ${canto.name}`);
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                    } else {
                        console.error(`NumCanto no encontrado para el canto: ${canto.name}`);
                    }
                }))
                .then(function() {
                    if (pdfUrls.length > 0) {
                        combinarPDFs(pdfUrls);
                    } else {
                        console.error('No se encontraron URLs de cifrados para combinar.');
                    }
                });
            } else {
                console.error('Directora no encontrada');
            }
        }

    </script>
    
    <p class="tono">
        <button onclick="agregarCanto()">Agregar Fila</button>
        <button onclick="regresar()"> Regresar </button>
    </p>
    <h1 class="buscarCanto">Programación Cantos Miércoles</h1>

    <div class="tabla-container">
        <table class="tabla-cantos tabla-celebracion">
            <tr>
                <th>Cantos de Adoración</th>
                <th>Nota Confirmada</th>
            </tr>
        </table>
    </div>
    <button onclick="descargarCifrados()">Descargar Cifrados</button>
    <button onclick="generarImagen()">Generar lista de cantos</button>
    <br>
    <br>
    <br>
    <div class="pie-container">
        <img src="logo2.jpg" alt="Logo">
        <p class="pie">MINISTERIOS ZOAR 2025</p>
    </div>
    <p id="conexion-status"></p>
</body>
</html>
