<!DOCTYPE html>
<html>
<head>
    <title>Alabanzas Zoar</title>
    <link rel="stylesheet" href="tablaCantos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.jpg" type="image/x-icon">
</head>
<body>
    <script>
        // Guarda la página de origen en localStorage
        localStorage.setItem('paginaOrigen', window.location.pathname);
    </script>
    <p class="tono">
    <button onclick="regresar()"> Regresar </button>
    </p>
    <h1 class="buscarCanto">Directoras Zoar 2025</h1>
    
    <div class="tabla-container">
        <table class="tabla-cantos">
            <tr>
                <th>Directora</th>
                <th>Día</th>
            </tr>
            <tr>
                <td>
                    <select id="directora">
                        <option value="Yeni">Yeni</option>
                        <option value="Siomy">Siomy</option>
                        <option value="Nineth">Nineth</option>
                        <option value="Mary">Mary</option>
                        <option value="Michelle">Michelle</option>
                        <option value="Cony">Cony</option>
                        <option value="Patty">Patty</option>
                    </select>
                </td>
                <td>
                    <select id="dia">
                        <option value="Miércoles">Miércoles</option>
                        <option value="Domingo">Domingo</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
    <button onclick="cantos()">Buscar</button>
    <br>
    <br>
    <br>
    <div class="pie-container">
        <img src="logo2.jpg" alt="Logo">
        <p class="pie">MINISTERIOS ZOAR 2025</p>
    </div>
    <script>
        function regresar(){
            window.location.href = 'index.html';
        }
        function cantos(){
            var directora = document.getElementById('directora').value;
            var dia = document.getElementById('dia').value;
            if (dia === 'Miércoles') {
                window.location.href = 'PROGRA_CANTOS_MIERCOLES.html?directora=' + encodeURIComponent(directora);
            } else if (dia === 'Domingo') {
                window.location.href = 'PROGRA_CANTOS_DOMINGO.html?directora=' + encodeURIComponent(directora);
            }
        }
    </script>
</body>
</html>
