<!DOCTYPE html>
<html>
<head>
    <title>Alabanza Zoar</title>
    <link rel="stylesheet" href="alabanzazoar.github.io/misEstilos2.css">
</head>
<body>
    <br>
    <br>
    <h1 class="buscarCanto">Buscar Canto</h1>
    <form id="buscadorForm">
        <input type="text" id="query" placeholder="Buscar...">
        <button type="submit">Buscar</button>
    </form>
    <br>
    <select id="resultados" size="10"></select>
    <br>
    <script>
        const elementos = [
            "ALGO ESTÁ CAYENDO AQUÍ",
            'ALGO ESTA CAYENDO AQUI',
            'LEVANTO MIS MANOS',
            'TU NOMBRE MIEL SAN MARCOS'
        ];

        let listaCanciones = [
            "ALGO_ESTA_CAYENDO_AQUI.html",
            "ALGO_ESTA_CAYENDO_AQUI.html",
            "LEVANTO_MIS_MANOS.html",
            'alabanzazoar.github.io/TU_NOMBRE'
        ];

        let cantosSeleccionados = [];
        let contador = 0;

        document.getElementById('buscadorForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe

            const query = document.getElementById('query').value.toLowerCase();
            const resultados = elementos.filter(elemento => elemento.toLowerCase().includes(query));

            const resultadosSelect = document.getElementById('resultados');
            resultadosSelect.innerHTML = ''; // Limpia los resultados anteriores

            if (resultados.length > 0) {
                resultados.forEach((resultado, index) => {
                    const option = document.createElement('option');
                    option.value = listaCanciones[elementos.indexOf(resultado)];
                    option.textContent = resultado;
                    resultadosSelect.appendChild(option);
                });

                resultadosSelect.addEventListener('change', function() {
                    const selectedOption = resultadosSelect.options[resultadosSelect.selectedIndex];
                    window.location.href = selectedOption.value;
                });
            } else {
                const option = document.createElement('option');
                option.textContent = "No se encontraron resultados.";
                resultadosSelect.appendChild(option);
            }
        });

    </script>
</body>
</html>
