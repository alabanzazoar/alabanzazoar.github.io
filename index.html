<!DOCTYPE html>
<html>
<head>
    <title>Alabanza Zoar</title>
    <link rel="stylesheet" href="misEstilos3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="logo.jpg" type="image/x-icon">
</head>
<body>
    <br><br><br><br><br><br>
    <h1 class="buscarCanto">Alabanza Zoar</h1>
    <form id="buscadorForm">
        <input type="text" id="query" placeholder="Buscar canto" autocomplete="off">
        <button type="submit">Buscar</button>
    </form>
    <br><br><br><br>
    <p class="pie">"Este es el día que hizo el Señor; nos gozaremos y alegraremos en él." Salmo 118:24</p>
     <br>
    <div class="pie-container">
        <img src="logo2.jpg" alt="Logo">
        <p class="pie">MINISTERIOS ZOAR 2025</p>
    </div>
    <script>
        const elementos = [
            "ALGO ESTÁ CAYENDO AQUÍ",
            'ALGO ESTA CAYENDO AQUI',
            'LEVANTO MIS MANOS',
            'TU NOMBRE MIEL SAN MARCOS',
            'SANTO POR SIEMPRE',
            'GLORIFICATE',
            'QUE SE LLENE TU CASA',
            'ABRE MIS OJOS OH CRISTO',
            'ERES TODOPODEROSO',
            'MERECES LA GLORIA',
            'ME GOZARE',
            'MI PLENITUD',
            'SOY SANO',
            'TE DOY GLORIA',
            'VEN ESPIRITU VEN',
            'VEN ESPÍRITU VEN',
            'YO TE BUSCO',
            'EL ES REY',
            'DIOS INCOMPARABLE',
            'NO HAY LUGAR MAS ALTO',
            'NO HAY LUGAR MÁS ALTO',
            'QUIERO LLENAR TU TRONO DE ALABANZA',
            'VENIMOS ANTE TI SEÑOR',
            'TU FIDELIDAD',
            'AMAMOS TU PRESENCIA',
            'HAY LIBERTAD',
            'TU ERES DIGNO DE GLORIA',
            'DIGNO',
            'TUS CUERDAS DE AMOR',
            'VEN ES HORA DE ADORARLE',
            'HOSSANA'
        ];

        let listaCanciones = [
            "ALGO_ESTA_CAYENDO_AQUI.html",
            "ALGO_ESTA_CAYENDO_AQUI.html",
            "LEVANTO_MIS_MANOS.html",
            'TU_NOMBRE.html',
            'SANTO_POR_SIEMPRE.html',
            'GLORIFICATE.html',
            'QUE_SE_LLENE_TU_CASA.html',
            'ABRE_MIS_OJOS_OH_CRISTO.html',
            'ERES_TODOPODEROSO.html',
            'MERECES_LA_GLORIA.html',
            'ME_GOZARE.html',
            'MI_PLENITUD.html',
            'SOY_SANO.html',
            'TE_DOY_GLORIA.html',
            'VEN_ESPIRITU_VEN.html',
            'VEN_ESPIRITU_VEN.html',
            'YO_TE_BUSCO.html',
            'EL_ES_REY.html',
            'DIOS_INCOMPARABLE.html',
            'NO_HAY_LUGAR_MAS_ALTO.html',
            'QUIERO_LLENAR_TU_TRONO_DE_ALABANZA.html',
            'VENIMOS_ANTE_TI_SEÑOR.html',
            'TU_FIDELIDAD/html',
            'AMAMOS_TU_PRESENCIA.html',
            'HAY_LIBERTAD.html',
            'TU_ERES_DIGNO_DE_GLORIA.html',
            'DIGNO.html',
            'TUS_CUERDAS_DE_AMOR.html',
            'VEN_ES_HORA_DE_ADORARLE.html',
            'HOSSANA.html'
        ];

        document.getElementById('buscadorForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe

            const query = document.getElementById('query').value.toLowerCase();
            const resultados = elementos.filter(elemento => elemento.toLowerCase().includes(query));

            if (resultados.length > 0) {
                let htmlContent = '<ul>';
                resultados.forEach((resultado, index) => {
                    htmlContent += `<li><a href="${listaCanciones[elementos.indexOf(resultado)]}">${resultado}</a></li>`;
                });
                htmlContent += '</ul>';

                Swal.fire({
                    title: 'Resultados',
                    html: htmlContent,
                    showCloseButton: true
                });
            } else {
                Swal.fire({
                    title: 'No se encontraron resultados',
                    text: 'Intenta con otra búsqueda.'
                });
            }
        });

    </script>
</body>
</html>
