<!DOCTYPE html>
<html>
<head>
    <title>Alabanza Zoar</title>
    <link rel="stylesheet" href="misEstilos3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="/LOGOS/logo.jpg" type="image/x-icon">
</head>
<body>
    <script>
        // Guarda la página de origen en localStorage
        localStorage.setItem('paginaOrigen', window.location.pathname);
    </script>

    <p class="tono">
        <button onclick="circulo5()"> Circulo 5tas </button>
        <button onclick="directoras()"> Directoras </button>
    </p>
    <br>
    <h1 class="buscarCanto">Alabanza Zoar</h1>
    <form id="buscadorForm">
        <input type="text" id="query" placeholder="Buscar canto" autocomplete="off">
        <button type="submit">Buscar</button>
    </form>
    <br><br><br><br>
    <p class="pie">"Este es el día que hizo el Señor; nos gozaremos y alegraremos en él." Salmo 118:24</p>
     <br>
    <div class="pie-container">
        <img src="logo2.jpg" alt="Logo">
        <p class="pie">MINISTERIOS ZOAR 2025</p>
    </div>
    <script>
        const elementos = [
            "ALGO ESTÁ CAYENDO AQUÍ",
            'ALGO ESTA CAYENDO AQUI',
            'A EL ALTO Y SUBLIME',
            'ESPÍRITU SANTO BIENVENIDO',
            'ESPIRITU SANTO BIENVENIDO',
            'POR UN DESTELLO DE TU GLORIA',
            'ABRE MIS OJOS OH CRISTO',
            'TU ERES DIGNO DE GLORIA'
        ];

        let listaCanciones = [
            "CANTOS_ADORACION/ALGO_ESTA_CAYENDO_AQUI.html",
            "CANTOS_ADORACION/ALGO_ESTA_CAYENDO_AQUI.html",
            'CANTOS_ADORACION/A_EL_ALTO_Y_SUBLIME.html',
            'CANTOS_ADORACION/ESPIRITU_SANTO_BIENVENIDO.html',
            'CANTOS_ADORACION/ESPIRITU_SANTO_BIENVENIDO.html',
            'CANTOS_ADORACION/POR_UN_DESTELLO_DE_TU_GLORIA.html',
            'CANTOS_CELEBRACION/ABRE_MIS_OJOS_OH_CRISTO.html',
            'CANTOS_CELEBRACION/TU_ERES_DIGNO_DE_GLORIA.html'       
        ];

        document.getElementById('buscadorForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe

            const query = document.getElementById('query').value.toLowerCase();
            const resultados = elementos.filter(elemento => elemento.toLowerCase().includes(query));

            if (resultados.length > 0) {
                let htmlContent = '<ul>';
                resultados.forEach((resultado, index) => {
                    htmlContent += `<li><a href="${listaCanciones[elementos.indexOf(resultado)]}">${resultado}</a></li>`;
                });
                htmlContent += '</ul>';

                Swal.fire({
                    title: 'Resultados',
                    html: htmlContent,
                    showCloseButton: true
                });
            } else {
                Swal.fire({
                    title: 'No se encontraron resultados',
                    text: 'Intenta con otra búsqueda.'
                });
            }
        });

        function directoras() {
            window.location.href = 'TABLA_CANTOS.html';
        }

        function circulo5() {
            window.location.href = 'CIRCULO_DE_QUINTAS.html';
        }

    </script>
</body>
</html>
