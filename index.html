            font-family: Arial, sans-serif;

        .container {

            align-items: center;
        }

        @keyframes fadeIn {
            from {

            }

            }
        }

        .logo {

        }

        .buttons-container {
            display: flex;

            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 20px 50px;
            font-size: 1.3em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);

        }

        .footer {

            color: white;
            font-size: 1em;
            text-align: center;

            font-weight: 600;
            letter-spacing: 0.5px;
            background: rgba(0, 0, 0, 0.1);
        }

        .footer p {
            margin: 8px 0;
            font-size: 1.05em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1em;
            }

            .btn {
                padding: 15px 35px;
                font-size: 1.1em;
            }

            .buttons-container {
                gap: 15px;
            }

            .footer {
                padding: 15px;
            }

            .footer p {
                font-size: 0.95em;
            }
        }
    </style>
</head>
